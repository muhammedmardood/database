{% extends 'home/base.html' %}
{% block content %}
<legend>Previewing: {{pdf.name}}</legend>
<hr>
<iframe src="https://docs.google.com/gview?url=https://muhammeddb.pythonanywhere.com{{ pdf.pdf.url }}&embedded=true"
    width="100%" height="600px"></iframe>
<form action="{% url 'delete' pdf.pk %}" method="post">
    {% csrf_token %}
    <a href='{% url "edit" pdf.pk %}' class="btn btn-primary btn-sm">Edit</a>
    <a download="{{pdf.pdf.url}}" href="{{pdf.pdf.url}}" class="btn btn-primary btn-sm">Download</a>
    <input type="submit" value="Delete" class="btn btn-danger btn-sm" />
</form>
<hr>
<footer>Uploaded by: {{pdf.uploader}}</footer>
{% endblock %}
